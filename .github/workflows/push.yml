name: Push

on:
  push:
  pull_request:

jobs:
  build:
    uses: ./.github/workflows/build-base.yml
  
  lint-backend:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup
        with:
          frontend: false
          skip-wails: true
      
      - uses: golangci/golangci-lint-action@v4
        with:
          version: v1.54
          only-new-issues: true
          skip-pkg-cache: true
          skip-build-cache: true
          
  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup

      - name: Generate wails bindings
        run: |
          # Apparently only wails build generates the embedded directory 
          mkdir -p frontend/build
          touch frontend/build/.gitkeep
          wails generate module
      
      - name: Install dependencies
        working-directory: frontend
        run: pnpm install

      - name: Lint
        working-directory: frontend
        run: |
          pnpm lint
          pnpm check

  update-translations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup
        with:
          backend: false

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install

      - name: Update translation keys
        working-directory: frontend
        run: |
          pnpm translations:compare -ak ${{ secrets.TOLGEE_KEY }}
          pnpm translations:sync -ak ${{ secrets.TOLGEE_KEY }}
